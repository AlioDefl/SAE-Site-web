            </ul>
        </nav>
    </header>
    <!-- Conteneur principal -->
    <div class="container">
        <h1>Publier un Trajet</h1>
        <p>Ajoutez les informations de votre trajet pour le partager avec d'autres passagers.</p>

        <!-- Formulaire de publication -->
        <form class="form-trajet">
            <div class="form-group">
                <label for="depart">Lieu de départ</label>
                <input type="text" id="depart" name="depart" placeholder="Ex : Lille, Gare Lille Europe" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" placeholder="Ex : Paris, Gare Bercy-Seine" required>
            </div>

            <div class="form-group">
                <label for="date">Date de départ</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="heure">Heure de départ</label>
                <input type="time" id="heure" name="heure" required>
            </div>

            <div class="form-group">
                <label for="places">Nombre de places disponibles</label>
                <input type="number" id="places" name="places" min="1" placeholder="Ex : 3" required>
            </div>

            <div class="form-group">
                <label for="prix">Prix par passager (€)</label>
                <input type="number" id="prix" name="prix" step="0.01" placeholder="Ex : 25.00" required>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn-submit">Publier le Trajet</button>
        </form>
    </div>

        <div class="footer-content">

</body>
